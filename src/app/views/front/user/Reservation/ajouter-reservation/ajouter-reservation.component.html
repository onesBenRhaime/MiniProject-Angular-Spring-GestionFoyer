<main class="main-content mt-0">
  <div
    class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
    style="
      background-image: url('assets/img/bg-profile.jpg');
      background-position: top;
      position: relative;
    "
  >
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 text-center mx-auto">
          <h1 class="text-white mb-2 mt-5">Reservation</h1>
          <p class="text-lead text-white">
            Découvrez tout ce que notre université a à offrir. Explorez nos
            foyers, blocs, chambres et faites vos réservations en quelques
            clics.
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div
      class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center text-center"
    >
      <div class="col-xl-8 col-lg-8 col-md-7 mx-auto text-center">
        <div class="card z-index-0 text-center">
          <div class="card-header text-center pt-4">
            <h1 class="">Reserver une chambre</h1>
          </div>
          <!-- Ajoutez cette section après votre formulaire -->
          <div
            *ngIf="message"
            class="alert alert-warning mt-3 mx-2"
            role="alert"
          >
            {{ message }}
          </div>
          <div class="card-body">
            <form
              role="form"
              (submit)="ajouterReservation()"
              #reservationForm="ngForm"
            >
              <div class="row">
                <!-- <div class="col-6 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="typeChambre"
                    aria-label="Type Chambre"
                    id="typeChambre"
                    name="typeChambre"
                    [(ngModel)]="reservation.typeChambre"
                    required
                  />
                </div> -->

                <div class="col-6 mb-3">
                  <select
                    class="form-control"
                    id="bloc_id_bloc"
                    name="bloc_id_bloc"
                    [(ngModel)]="reservation.typeChambre"
                    required
                  >
                    <option ngValue="TRIPLE">TRIPLE</option>
                    <option ngValue="SIMPLE">SIMPLE</option>
                    <option ngValue="DOUBLE">DOUBLE</option>
                  </select>
                  <!-- <div *ngIf="reservation.controls['bloc_id_bloc'].invalid && (chambreForm.controls['bloc_id_bloc'].dirty || chambreForm.controls['bloc_id_bloc'].touched)"
                      class="text-danger">
                      <div *ngIf="chambreForm.controls['bloc_id_bloc'].errors?.['required']">L'ID du bloc est obligatoire.</div>
                  </div>
                   -->
                </div>

                <div class="col-6 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Votre Cin"
                    aria-label="Cin Etudiant"
                    id="cinEtudiant"
                    name="cinEtudiant"
                    [(ngModel)]="reservation.cinEtudiant"
                    #cinEtudiantInput="ngModel"
                    required
                    minlength="8"
                    maxlength="8"
                    pattern="[0-9]+"
                  />
                  <div
                    *ngIf="
                      cinEtudiantInput.invalid &&
                      (cinEtudiantInput.dirty || cinEtudiantInput.touched)
                    "
                    class="text-danger"
                  >
                    <div *ngIf="cinEtudiantInput.errors?.['required']">
                      Le Cin de l'étudiant est requis.
                    </div>
                    <div
                      *ngIf="cinEtudiantInput.errors?.['minlength'] || cinEtudiantInput.errors?.['maxlength']"
                    >
                      Le Cin doit avoir 8 chiffres.
                    </div>
                    <div *ngIf="cinEtudiantInput.errors?.['pattern']">
                      Entrez uniquement des chiffres.
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6"></div>
                <button
                  type="submit"
                  class="col-2 btn bg-gradient-success w-20 mx-2"
                >
                  Ajouter
                </button>
                <a
                  type="button"
                  routerLink="/"
                  class="col-2 btn bg-gradient-danger w-20"
                >
                  Annuler
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
