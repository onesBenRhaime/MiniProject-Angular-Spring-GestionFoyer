<div class="mt-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-body px-0 pt-0 pb-2">
            <div class="row justify-content-center mt-3">
              <div class="col-md-8">
                <!-- Form Basic -->
                <div
                  class="py-3 d-flex flex-row align-items-center justify-content-between"
                >
                  <h4 class="m-0 font-weight-bold text-primary">Reservation</h4>
                </div>
                <table class="table">
                  <tbody>
                    <tr>
                      <th>Identifinant Réservation</th>
                      <td class="text-bold">
                        {{ reservation.idReservation }}
                      </td>
                    </tr>
                    <tr>
                      <th>Type Chambre demander</th>
                      <td class="text-bold">{{ reservation.typeChambre }}</td>
                    </tr>
                    <tr>
                      <th>Annee Réservation</th>
                      <td class="text-bold">
                        {{ reservation.anneeUniversitaire }}
                      </td>
                    </tr>
                    <tr>
                      <th>Statue</th>
                      <td class="text-bold">{{ reservation.estValide }}</td>
                    </tr>
                    <tr>
                      <th>Numero Reservation</th>
                      <td class="text-bold">
                        {{ reservation.numReservation }}
                      </td>
                    </tr>
                  </tbody>
                </table>
                <!-- Form Basic -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
