<div class="mt-5">
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <div class="row align-items-center">
              <h1 class="col-9">Liste des chambres</h1>
              <div class="col-3 d-flex justify-content-end">
                <a class="btn btn-success btn-icon mx-2" routerLink="Ajouter" type="button">
                  <span class="material-icons"> add </span>
                </a>
              </div>
            </div>
            <div class="row my-3">
              <div class="search-hero">
                <div class="input-group">
                  <span class="input-group-text text-body">
                    <i class="fas fa-search" aria-hidden="true"></i>
                  </span>
                  <input
                    class="form-control short-input"
                    type="text"
                    name="search"
                    [(ngModel)]="searchText"
                    autocomplete="off"
                    placeholder="Rechercher Chambre"
                  />
                </div>
              </div>
            </div>

            <!-- Table Section -->
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-vcenter table-mobile-md card-table">
                  <thead>
                    <tr>
                      <th></th>
                      <th>ID Chambre</th>
                      <th>Num√©ro Chambre</th>
                      <th>Type Chambre</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="chambres">
                    <tr
                      *ngFor="
                        let c of chambres
                          | filter : searchText
                          | paginate
                            : {
                                itemsPerPage: tableSize,
                                currentPage: page,
                                totalItems: count
                              };
                        let i = index
                      "
                      appMadirective
                      appChangeFontSize
                    >
                      <td class="pl-2"><i class="fas fa-bed fa-2x"></i></td>
                      <td class="pl-2">{{ c.idChambre }}</td>
                      <td class="pl-2">{{ c.numeroChambre }}</td>
                      <td class="pl-2">{{ c.typeChambre }}</td>
                      <td class="col">
                        <a
                          class="btn text-warning small-icon-btn"
                          title="Modifier"
                          (click)="SaveStorage(c.bloc)"
                          [routerLink]="[
                            '/admin/chambre/Modifier',
                            c.idChambre,
                            c.numeroChambre,
                            c.typeChambre
                          ]"
                        >
                          <span class="material-icons"> edit </span>
                        </a>

                        <a
                          class="btn text-danger small-icon-btn"
                          title="Supprimer"
                          (click)="deleteChambre(c.idChambre)"
                        >
                          <span class="material-icons"> delete </span>
                        </a>

                        <button
                          class="btn text-danger small-icon-btn"
                          title="View"
                          (click)="openBlocShowForm(c.idChambre)"
                        >
                          <span class="material-icons">visibility</span>
                        </button>
                      </td>
                    </tr>
                  </tbody>

                  <p class="lead">
                    <strong>{{ nombreChambres }}</strong> chambres disponibles
                  </p>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pagination-container d-flex justify-content-start">
      <pagination-controls
        previousLabel="Previous"
        nextLabel="Next"
        (pageChange)="onTableDataChange($event)"
        class="mat-paginator my-custom-pagination"
        style="color: black"
      ></pagination-controls>
    </div>



  </div>
</div>
